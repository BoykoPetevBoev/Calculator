<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>

<body id="body">
    <header>
        <h1>CALCULATOR 4.0</h1>
    </header>
    <div class="calculator">
        <div class="result">
            <div class="result1">
                <h1 id="result1"></h1>
            </div>
            <div class="result1">
                <h1 id="result2"></h1>
            </div>
        </div>
        <div class="buttons">
            <div class="line">
                <button value="+" class="operations">+</button>
                <button value="-" class="operations">-</button>
                <button value="x" class="operations">*</button>
                <button value="/" class="operations">/</button>
            </div>
            <div class="line">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="%" class="sideBtn">%</button>
            </div>
            <div class="line">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button id="clear" value="clear" class="sideBtn">C</button>
            </div>
            <div class="line">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="CE" class="sideBtn">CE</button>
            </div>
            <div class="line">
                <button value="0">0</button>
                <button value=".">.</button>
                <button value='=' id='run'>=</button>
            </div>
        </div>
        <div id="historyDiv">
            <h2>HISTORY</h2>
        </div>
    </div>
</body>

</html>
