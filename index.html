<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
    <script type="module" src="app.js"></script>
    <script type="module" src="calculator.js"></script>
    <script src="dateAndTime.js"></script>
</head>

<body id="body">
    <header>
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </header>
    <div id="leftSideDiv">
        <div id="info1">
            <div class="historyBtnEffect">
                <div class="title">
                    <p>INFORMATION</p>
                </div>
            </div>
            <div id="infoAB">
            </div>
        </div>
        <div id="info2">
            <div class="historyBtnEffect">
                <div class="title">
                    <p>PERCENTAGE CALCULATOR</p>
                </div>
            </div>
            <p>What is A% of B?</p>
            <p>A is what % of B?</p>
            <p>Add A% to B</p>
        </div>
        <div id="info3">
            <div class="historyBtnEffect">
                <div class="title">
                    <p>GEOMETRY FORMULAS</p>
                </div>
            </div>
            <h3>Rectangle</h3>
            <p>P = 2a + 2b</p>
            <p>S = a x b</p>
        </div>
    </div>
    <div id="rightSideDiv">
        <div class="historyBtnEffect">
            <button class="historyBtn" data-hover="CLEAR" onclick="clearHistory()">HISTORY</button>
        </div>
    </div>

    <div id="calculator">
        <div id="result">
            <div id="expression">

            </div>
            <div id="resultDiv">
            </div>
        </div>

        <div class="column">
            <button value="7">7</button>
            <button value="4">4</button>
            <button value="1">1</button>
            <button value="0">0</button>
        </div>
        <div class="column">
            <button value="8">8</button>
            <button value="5">5</button>
            <button value="2">2</button>
            <button value="00">00</button>
        </div>
        <div class="column">
            <button value="9">9</button>
            <button value="6">6</button>
            <button value="3">3</button>
            <button value=".">.</button>
        </div>
        <div class="operators">
            <button value="/" class="operations">÷</button>
            <button value="x" class="operations">×</button>
            <button value="-" class="operations">−</button>
            <button value="+" class="operations">+</button>
        </div>
        <div class="commands">
            <button id="clear" value="clear" class="sideBtn">C</button>
            <button value="CE" class="sideBtn">⬅</button>
            <button value='=' id='run'>=</button>
        </div>
        <div class="moreBtns">
            <div class="column">
                <button value="%">%</button>
                <button value="½">½</button>
            </div>
            <div class="column">
                <button value="√">√</button>
                <button value="⅓">⅓</button>
            </div>
            <div class="column">
                <button value="a^b">a^b</button>
                <button value="⅔">⅔</button>
            </div>
            <div class="column">
                <button value="±">±</button>
                <button value="¾">¾</button>
            </div>
            <div class="column">
                <button value="π">π</button>
                <button value="⅞">⅞</button>
            </div>

        </div>
    </div>

    <footer>
        <a href="https://github.com/BoykoPetevBoev/Calculator">
            <img border="0" alt="GitHub" src="./github.png" height="56px" width="74px">
        </a>
    </footer>
</body>
<script>
    function changeSize() {
        const h = window.innerHeight;
        const w = window.innerWidth;
        console.log(w, h)
        if (w < 700) {
            const calculator = document.getElementById('calculator');
            const body = document.getElementById('body')
            calculator.style.height = '100%';
            calculator.style.width = '100%';
            body.style.height = '100%';
        }
    }
    changeSize();
</script>
<script>
    function clearHistory() {
        const history = document.getElementById('rightSideDiv');
        history.innerHTML = `<div class="historyBtnEffect"><button class="historyBtn" data-hover="CLEAR" onclick="clearHistory()">HISTORY</button></div>`
    }
</script>

</html>
