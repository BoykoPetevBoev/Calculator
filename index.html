<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script src="dateAndTime.js"></script>
</head>

<body id="body">
    <header>
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </header>
    <div class="info">
        <div id="info1">
            <div class="infoTitle">
                <p>INFORMATION</p>
            </div>
            <div id="infoAB">
                <p>A = 0</p>
                <p>B = 0</p>
            </div>
        </div>
        <div id="info2">
            <div class="infoTitle">
                <p>PERCENTAGE CALCULATOR</p>
            </div>
            <p>What is A% of B?</p>
            <p>A is what % of B?</p>
            <p>Add A% to B</p>
        </div>
    </div>
    <div id="historyDiv">
        <div class="historyBtnEffect">
            <button class="historyBtn" data-hover="CLEAR" onclick="clearHistory()">HISTORY</button>
        </div>
    </div>
    <div class="all">
        <div id="calculator">
            <div id="result">
                <div class="result1">
                    <p id="result1"></p>
                </div>
                <div class="result1">
                    <p id="result2"></p>
                </div>
            </div>
            <div class="buttons">
                <div class="line">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </div>
                <div class="line">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                </div>
                <div class="line">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                </div>
                <div class="line">
                    <button value="0">0</button>
                    <button value="00">00</button>
                    <button value=".">.</button>
                </div>
            </div>
            <div class="operators">
                <button value="/" class="operations">÷</button>
                <button value="x" class="operations">×</button>
                <button value="-" class="operations">−</button>
                <button value="+" class="operations">+</button>
            </div>
            <div class="commands">
                <button id="clear" value="clear" class="sideBtn">C</button>
                <button value="CE" class="sideBtn">⬅</button>
                <button value='=' id='run'>=</button>
            </div>
            <div class="moreBtns">
                <button value="%">%</button>
                <button value="√">√</button>
                <button value="a^b">a^b</button>
                <button value="±">±</button>
                <button value="π">π</button>
                <button value="½">½</button>
                <button value="⅓">⅓</button>
                <button value="⅔">⅔</button>
                <button value="¾">¾</button>
                <button value="⅞">⅞</button>
            </div>
        </div>
    </div>
    <div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eigh"></div>
        <div id="nine"></div>
        <div id="ten"></div>
    </div>

    <footer>
        <a href="https://github.com/BoykoPetevBoev/Calculator">
            <img border="0" alt="GitHub" src="./github.png" height="56px" width="74px">
        </a>
    </footer>
</body>
<script>
    function clearHistory() {
        const history = document.getElementById('historyDiv');
        history.innerHTML = `<div class="historyBtnEffect"><button class="historyBtn" data-hover="CLEAR" onclick="clearHistory()">HISTORY</button></div>`
    }
</script>

</html>
